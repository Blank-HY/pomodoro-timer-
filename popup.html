<!DOCTYPE html>
<html>

<head>
    <title>Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <h3> Jarodomo Timer</h3>

    <div class="timer_control">
        <button id="grind_time"> Grind Time</button>
        <button id="chill">Chill</button>
    </div>

    <div id="timer" class="hidden">
        <p id="timerDisplay">25:00</p>
    </div>

    <div class="control">
        <button id="start_timer">Start</button>
        <button id="pause_timer" onclick="pause()">Pause</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
